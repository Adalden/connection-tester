<div class="modal-header">
  <h3>Open File</h3>
</div>
<div class="modal-body">
  <label>Select a Configuration: </label>
  <select ng-model="choice" ng-options="c for c in allConfigs"></select>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-disabled="!choice" ng-click="accept(choice)">Open</button>
  <button class="btn" ng-click="close()">Cancel</button>
</div>
